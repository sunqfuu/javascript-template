  <body>

    <!-- Start Codes -->
    <button class="btn btn-primary" onclick="sunqfuOnclick()">

    <p name="sunqfu_parag2">.....</p>
    <p name="sunqfu_parag3">33333</p>
    <p id="querySelector1">4</p>
